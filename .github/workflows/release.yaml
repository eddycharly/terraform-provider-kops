name: Release

on:
  push:
    tags:
      - "*"

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create release
        uses: goreleaser/goreleaser-action@v2.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
